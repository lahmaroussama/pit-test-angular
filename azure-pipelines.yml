trigger:
- main

variables:
  # Docker image details
  imageName: 'myapp'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: 'Build and Push Docker Image'
  jobs:
  - job: Build
    displayName: 'Build and Push'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build -- --prod
      displayName: 'Install dependencies and build Angular project'

    - task: Docker@2
      inputs:
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: latest
        repository: myapp
      displayName: 'Build Docker Image'

    - task: Docker@2
      inputs:
        command: 'login'
        containerRegistry: pitcontainers  # Add your service connection name here
      displayName: 'Login to ACR'

    - task: Docker@2
      inputs:
        command: 'push'
        repository: myapp
        tags: latest
      displayName: 'Push Docker Image'
